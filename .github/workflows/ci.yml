name: CI Pipeline 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run basic smoke step
        run: |
          echo "Smoke check: Python and deps installed"
          python --version

      - name: Run tests
        run: |
         python -m pytest -q

      - name: Install Semgrep
        run: |
         pip install semgrep

      - name: Run Semgrep SAST
        run: |
         semgrep --config p/ci  

      - name: Run Semgrep SAST and save report
        run: |
         semgrep --config p/ci --json > semgrep_report.json
   


